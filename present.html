<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Desejos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        /* Intro Screen */
        #introScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            z-index: 9999;
            transition: opacity 0.6s ease;
        }

        #introScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .intro-content {
            text-align: center;
            color: white;
        }

        .intro-icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .intro-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .intro-subtitle {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.7;
        }

        .btn-reveal {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 15px 50px;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reveal:hover {
            background: white;
            color: black;
        }

        /* Main Content */
        #mainScreen {
            opacity: 0;
            transition: opacity 0.6s ease;
            padding: 60px 0 80px;
        }

        #mainScreen.show {
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 0.9rem;
            font-weight: 300;
            color: #666;
            letter-spacing: 1px;
        }

        /* Filter Tabs */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            color: #666;
            border: 1px solid #e0e0e0;
            padding: 12px 30px;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #000000;
            color: #000000;
        }

        .filter-btn.active {
            background: #000000;
            color: white;
            border-color: #000000;
        }

        /* Current Person Display */
        .current-person {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .current-person h2 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .current-person span {
            font-weight: 500;
        }

        /* Product Cards */
        .product-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .product-card:hover {
            border-color: #000000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .product-image {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            background: #f8f8f8;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-content {
            padding: 30px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .product-description {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 25px;
            font-weight: 300;
            line-height: 1.7;
        }

        .btn-product {
            display: inline-block;
            background: #000000;
            color: white;
            text-decoration: none;
            padding: 12px 35px;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 1px solid #000000;
            text-align: center;
            width: 100%;
        }

        .btn-product:hover {
            background: white;
            color: black;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
            border-top: 1px solid #e0e0e0;
        }

        .footer p {
            font-size: 0.9rem;
            font-weight: 300;
            color: #666;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 0.85rem;
            }

            .product-image {
                height: 280px;
            }

            .product-content {
                padding: 25px;
            }

            .product-name {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->

        <div class="intro-content">
            <div class="intro-icon">üéÅ</div>
            <h1 class="intro-title">AMIGO SECRETO</h1>
            <p class="intro-subtitle">Lista de desejos</p>

    </div>

    <!-- Main Screen -->

            <div class="footer">

        let currentPerson = Object.keys(wishLists)[0];

        function revealWishlist() {
            document.getElementById('introScreen').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('mainScreen').classList.add('show');
            }, 100);
            renderFilterButtons();
            renderProducts();
        }

        function renderFilterButtons() {
            const container = document.getElementById('filterContainer');
            const people = Object.keys(wishLists);
            
            container.innerHTML = people.map((person, index) => `
                <button 
                    class="filter-btn ${index === 0 ? 'active' : ''}" 
                    onclick="filterByPerson('${person}')"
                >
                    ${person.toUpperCase()}
                </button>
            `).join('');
        }

        function filterByPerson(person) {
            currentPerson = person;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.trim() === person.toUpperCase()) {
                    btn.classList.add('active');
                }
            });
            
            // Update current person display
            document.getElementById('currentPersonName').textContent = person.toUpperCase();
            
            // Render products
            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const products = wishLists[currentPerson];
            
            if (!products || products.length === 0) {
                grid.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <p>Nenhum presente na lista ainda.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = products.map(product => `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-content">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <a href="${product.link}" target="_blank" class="btn-product">
                                VER PRODUTO
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
